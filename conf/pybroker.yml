---
# Streams to start
streams:
  list:
    - bbdo
    # - test
  # Where to find streams configuration
  path: "conf/streams"

# url to manage pybroker with messages
# listen for messages from outside world
# type can be: tcp or inproc (with inproc, bind* is disabled)
external:
  driver: zmq
  type: tcp
  bind_address: 127.0.0.1
  bind_port: 10250
# monitoring statistics
monitoring:
  driver: zmq
  type: tcp
  bind_address: 127.0.0.1
  bind_port: 10251
# internal port
# internal:
#   driver: zmq
#   type: inproc
#   bind_address: 127.0.0.1
#   bind_port: 10252

# logging parameters
log:
  level: debug # DEBUG, INFO, WARN, CRITICAL, ...
