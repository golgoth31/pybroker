---
inputs:
  - bbdo:
    workers: 1
    links:
      out: inputs_filters
    options:
      wait_socket: 10
      version: 2
      listen_ip: "localhost"
      listen_port: 50007

caches:
  - memory:
    workers: 1
    links:
      in: inputs_filters

filters:
  - bbdo:
    workers: 5
    links:
      in: inputs_filters
      out: filters_outputs
    options:
      version: 2

outputs:
  - es:
    workers: 5
    links:
      in: filters_outputs
    options:
      elastic_host: "192.168.122.1"
      elastic_port: 9200
